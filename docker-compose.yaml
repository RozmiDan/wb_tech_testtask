version: '3.9'
services:
  wb_service:
    build: .
    image: wb_service:latest
    ports:
      - "8080:8080"
    cpus: 4.0
    mem_limit: 4g
    volumes:
      - ./logs/:/logs/
    env_file:
      - .env
    restart: always
    depends_on:
        # condition: service_healthy
      - postgres
    healthcheck:
      # test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 5s
      timeout: 2s
      retries: 10
    expose:
      - "8080"
    networks:
      - internal

  postgres:
    container_name: 'postgres'
    image: postgres:17
    restart: always
    environment:
      POSTGRES_HOST:      "${POSTGRES_HOST}"
      POSTGRES_DB:        "${POSTGRES_DB}"
      POSTGRES_USER:      "${POSTGRES_USER}"
      POSTGRES_PASSWORD:  "${POSTGRES_PASSWORD}"
      POSTGRES_PORT:      "${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      retries: 5
    networks:
      - internal

volumes:
  postgres_data:
  # grafana_data:

networks:
  internal:
    driver: bridge
